<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura: Your Wellness Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.3s ease-out forwards;
      }
      @keyframes gentle-gradient {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }
      .animate-gentle-gradient {
          background: linear-gradient(-45deg, #e0f2fe, #ecfdf5, #f3e8ff, #e0e7ff);
          background-size: 400% 400%;
          animation: gentle-gradient 15s ease infinite;
      }
      /* --- App Loader Styles --- */
      #app-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        color: #4b5563; /* text-gray-600 */
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }
      .loader-icon {
        width: 60px;
        height: 60px;
        position: relative;
        margin-bottom: 1.5rem;
      }
      .loader-icon::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: 4px solid #a78bfa; /* purple-400 */
        opacity: 0;
        animation: pulse 2.5s infinite cubic-bezier(0.66, 0, 0, 1);
      }
      .loader-icon::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: 4px solid #a78bfa; /* purple-400 */
        opacity: 0;
        animation: pulse 2.5s infinite cubic-bezier(0.66, 0, 0, 1);
        animation-delay: 1.25s;
      }
      @keyframes pulse {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          transform: scale(1.4);
          opacity: 0;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {

}
</script>

</head>
  <body class="animate-gentle-gradient">
    <div id="root">
      <div id="app-loader" aria-label="Loading Aura">
        <div class="loader-icon" aria-hidden="true"></div>
        <h1 style="font-size: 2.25rem; font-weight: 200; letter-spacing: 0.1em; margin-bottom: 0.5rem; color: #374151;">Aura</h1>
        <p style="font-size: 0.875rem; color: #6b7280;">Preparing your quiet space...</p>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
